<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ¤– RAG Chatbot</h2>
            </div>
            
            <div class="sidebar-content">
                <div class="documents-section">
                    <h3>ðŸ“š Loaded Documents</h3>
                    <div id="documentsStatus" class="documents-status">
                        <p class="loading">Loading documents...</p>
                    </div>
                    <div id="documentsList" class="documents-list"></div>
                </div>
                
                <div class="sidebar-footer">
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h2>Chat with your Documents</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>Welcome! ðŸ‘‹</h3>
                    <p>Ask questions about the loaded documents.</p>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-input-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a question about your documents..." 
                        autocomplete="off"
                    >
                    <button type="submit" id="sendBtn">
                        <span>Send</span>
                        <span class="send-icon">âž¤</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
